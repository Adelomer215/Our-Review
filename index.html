<!DOCTYPE html>
<html>
  <head>
    <title>Counter</title>
    <!-- css files -->
    <link rel="stylesheet" href="style/all.min.css" />
    <link rel="stylesheet" href="style/bootstrap.min.css" />
    <link rel="stylesheet" href="style/style.css" />
  </head>

  <body>
    <main>
      <div class="container">
        <!-- start title -->
        <div class="title">
          <h2 class="text-capitalize fw-bold">our review</h2>
        </div>

        <!-- start title -->
        <article class="review text-center">
          <div class="img">
            <img src="" alt="photo" id="person-img" />
          </div>
          <h4 id="name"></h4>
          <p id="job" class="text-uppercase text-primary"></p>
          <p id="info"></p>

          <!-- prev & next buttons -->
          <div class="prev-next">
            <i id="prev" class="fas fa-arrow-left btn btn-outline-primary"></i>
            <i id="next" class="fas fa-arrow-right btn btn-outline-primary"></i>
          </div>

          <!-- random -->
          <button id="random" class="random text-capitalize">
            surprise me
          </button>
        </article>
      </div>
    </main>
    <!-- js -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
